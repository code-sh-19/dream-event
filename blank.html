<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body{
            background-color: green;
        }
        input[type=file] {
            display: none;
        }

        label {
            position: absolute;
            background-color: yellow;
            padding: 20px;
        }
        .here{
            position: absolute;
            width: 20%;
            top: 50%;
            left:50%;
        }
    </style>
</head>

<body>
    <div class="here">
        <input type="file" name="file" id="file">
        <label for="file">Add Your Resume</label>
    </div>
</body>

</html>
